<html>
	<head>
		<title>
		Login Page
		</title>
	</head>
	<body>
		<h1>Welcome in login page</h1>
		<form action="LoginServlet" method="post">
			<label>
			UserName <input type="text" placeholder="username" name="user_name">
			</label>
			<br>
			<label>
			Password <input type="password" placeholder="password" name="pass">
			</label>
			<br>
			<input type="submit" value="login">
		</form>
	</body>
</html>
